<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        textarea.output {
            margin-top: 2rem;
            height: 200px;
            resize: vertical;
        }

        .form-group input {
            max-width: 800px;
            width: 100%;
        }

        .form-group select {
            height: 50px;
            width: 100%;
            color: black;
            padding-left: 17px;
            outline: none;
            border-radius: 10px;
        }

        .form-group select option {
            color: black;
        }

        .btn-download {
            margin-top: 1rem;
            background: #20c997;
            border: none;
        }

        .btn-download:hover {
            background: #38d9a9;
        }

        #explanationForm button {
            max-width: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
     <header>
        <a href="javascript:history.back()" class="back-arrow" title="Go back"></a>
        <h1 class="logo" style="margin-left: 1rem; font-size: 24px;">LearnTree</h1>
    </header>
    
    <main class="container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Generate Feymann</h2>
        <form id="explanationForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <input type="text" id="topic" placeholder="Enter the topic" required>
            </div>

            <div class="form-group">
                <select id="class" required>
                    <option value="">Select Class</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>

            <div class="form-group">
                <select id="board" required>
                    <option value="">Select Board</option>
                    <option>CBSE</option>
                    <option>ICSE</option>
                    <option>State Board</option>
                    <option>Andhra Pradesh Board of Secondary Education</option>
                    <option>Assam Higher Secondary Education Council</option>
                    <option>Bihar School Examination Board</option>
                    <option>Chhattisgarh Board of Secondary Education</option>
                    <option>Goa Board of Secondary and Higher Secondary Education</option>
                    <option>Gujarat Secondary and Higher Secondary Education Board</option>
                    <option>Board of Secondary Education, Haryana</option>
                    <option>Himachal Pradesh Board of School Education</option>
                    <option>Jammu and Kashmir Board of School Education</option>
                    <option>Jharkhand Academic Council</option>
                    <option>Karnataka Secondary Education Examination Board</option>
                    <option>Kerala Board of Public Examinations</option>
                    <option>Board of Secondary Education, Madhya Pradesh</option>
                    <option>Maharashtra State Board of Secondary and Higher Secondary Education</option>
                    <option>Board of Secondary Education, Manipur</option>
                    <option>Meghalaya Board of School Education</option>
                    <option>Mizoram Board of School Education</option>
                    <option>Nagaland Board of School Education</option>
                    <option>Board of Secondary Education, Odisha</option>
                    <option>Punjab School Education Board</option>
                    <option>Board of Secondary Education, Rajasthan</option>
                    <option>Tamil Nadu State Board</option>
                    <option>Telangana Board of Secondary Education</option>
                    <option>Tripura Board of Secondary Education</option>
                    <option>Uttar Pradesh Madhyamik Shiksha Parishad</option>
                    <option>Uttarakhand Board of School Education</option>
                    <option>West Bengal Board of Secondary Education</option>
                    <option>Delhi Board of School Education (DBSE)</option>
                </select>
            </div>

            <button type="submit" class="nice">Submit</button>
        </form>


    </main>
<script>
     const form = document.getElementById('explanationForm');


        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const topic = document.getElementById('topic').value.trim();
            const selectedClass = document.getElementById('class').value;
            const board = document.getElementById('board').value;

            if (!name || !topic || !selectedClass || !board) {
                alert("Please fill in all fields correctly.");
                return;
            }

            const payload = {
                name: name,
                topic: topic,
                class: selectedClass,
                board: board
            };
            window.location.href = `feymanned.html?name=${encodeURIComponent(payload.name)}&topic=${payload.topic}&class=${payload.class}&board=${payload.board}`
        });

</script>
</body>
</html>
